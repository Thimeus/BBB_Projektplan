<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umsetzung von Arbeitsmarktmaßnahmen – Projektcontrolling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-color: #D3D3D3; /* Hellgrauer Hintergrund */
            border-bottom: 1px solid #c0c0c0;
            justify-content: space-between; /* Logo und Überschrift verteilen */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-image {
            height: 60px;
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.05);
        }

        .headline-container {
            flex-grow: 1;
            text-align: center;
            padding-right: 20px;
        }

        .headline {
            font-size: 28px;
            color: #333;
            font-weight: normal;
        }

        .main-content {
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header {
                height: 80px;
                flex-direction: column;
                justify-content: center;
                padding: 10px 20px;
            }

            .logo-image {
                height: 45px;
            }

            .headline-container {
                padding-right: 0;
                padding-top: 5px;
            }

            .headline {
                font-size: 22px;
            }
        }

        /* Checklist Table Styles */
        .checklist-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .checklist-table th, .checklist-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .checklist-table th {
            background-color: #f2f2f2; /* Hellgrauer Hintergrund für Überschriften */
            font-weight: bold;
        }

        .checklist-table tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* Hellgrauer Hintergrund für gerade Zeilen */
        }

        .checklist-table tbody tr:hover {
            background-color: #e0e0e0; /* Hover-Effekt für Zeilen */
        }

        /* Hauptkategorie (erster Eintrag mit Spaltenreichweite) */
        .checklist-table tr.category {
            background-color: #e0e0e0; /* Grauer Hintergrund */
            font-weight: bold;
        }

        .checklist-table tr.category td {
            font-weight: bold;
            background-color: #e0e0e0; /* Dunklerer Hintergrund für Hauptkategorien */
            padding: 10px 8px; /* Etwas mehr Abstand */
        }

        /* Copyright-Zeile */
        .checklist-table tr.copyright td {
            font-style: italic;
            color: #666;
            border-top: 2px solid #999;
        }

        /* Stil für die X-Einträge */
        .x-marker {
            text-align: center;
            font-weight: bold;
        }

        /* Sticky Header fix */
        .checklist-table thead tr {
            position: sticky;
            top: 0;
            z-index: 1; /* Ensure header is above content */
            background-color: #f2f2f2; /* Match header background color */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://cdn.jsdelivr.net/gh/Thimeus/BBB@main/logo_bbb_1.png" alt="Berufliche Bildung Bremerhaven Logo" class="logo-image">
        </div>
        <div class="headline-container">
            <h1 class="headline">Umsetzung von Arbeitsmarktmaßnahmen – Projektcontrolling</h1>
        </div>
    </header>

    <main class="main-content">
        <div id="checklist-container">
            <!-- Die Tabelle wird hier dynamisch eingefügt -->
        </div>
    </main>

                if (logo.src !== alternativeUrl) {
                    console.log('Trying alternative jsDelivr URL format...');
                    logo.src = alternativeUrl;
                    return;

                const logoContainer = document.querySelector('.logo-container');

            const checklistContainer = document.getElementById('checklist-container');
            const table = document.createElement('table');
            table.className = 'checklist-table';
            checklistContainer.appendChild(table);

            // Tabellenkopf erstellen
            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            const headers = csvData.split('\n')[0].split(';'); // Erste Zeile für die Überschriften
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText || ''; // Leere Strings für leere Überschriften
                headerRow.appendChild(th);
            });

            // Tabellenkörper erstellen
            const tbody = table.createTBody();
            const lines = csvData.split('\n').slice(1); // Überschrift überspringen

            lines.forEach((line, index) => {
                const columns = line.split(';');
                const row = tbody.insertRow();

                // Prüfen, ob es sich um eine Hauptkategorie handelt (kein Semikolon am Anfang)
                const isMainCategory = columns[0].trim() !== '' && columns[1].trim() === '';
                const isCopyright = columns[0].trim().startsWith('©');

                if (isMainCategory) {
                    row.className = 'category';
                } else if (isCopyright) {
                    row.className = 'copyright';
                }

                // Zellen für jede Spalte erstellen
                for (let i = 0; i < headers.length; i++) {
                    const cell = row.insertCell();

                    // Ab der dritten Spalte (Index 2) können die "X"-Markierungen sein
                    if (i >= 2 && columns[i] === 'X') {
                        cell.textContent = 'X';
                        cell.className = 'x-marker';
                    } else {
                        cell.textContent = columns[i] || '';
                    }
                }
            });
        });
    </script>

</html>
